<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <script src="darkmode.js" defer></script>
  <script src="list.js" defer></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </link>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
    integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <header>
    <nav>
      <div class="logo-box">
        <a href="index.html"> <img src="favicon.png" alt=""></a>
        <a href="index.html">
          <h2>Ultra To-Do List</h2>
        </a>
      </div>
      <div class="nav-box">
        <a class="theme-switch">
          <i class="bi bi-moon-stars-fill"></i>
          <i class="bi bi-brightness-high-fill"></i>
        </a>

        <a id="fullscreen-btn">
          <i class="ri-fullscreen-fill"></i>
        </a>
      </div>
    </nav>
  </header>

  <div class="loader-parent">
    <div id="loader"></div>
    <h3>Loading</h3>
  </div>


  <h1 id="list-name"></h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter a task" />
    <button id="add-task-btn" type="submit">
      <i class="fa-solid fa-plus"></i> Add Task
    </button>
    </form>
    <ul id="todo-list"></ul>

    <div id="btn-container2">
      <button id="back"><a href="index.html">Go Back to Home</a></button>
      <button id="export-btn" onclick="exportCurrentList()">
        <span class="material-symbols-outlined">
          upload
        </span> Export
      </button>
    </div>
    <script src="list.js"></script>

    <p class="info">
      <abbr title="Credit">&copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Designed and Developed by
      </abbr>
      <a target="_blank" href="https://surjo.pages.dev/">Surjo Karmokar.</a>
    </p>
    </a>
</body>

</html>
