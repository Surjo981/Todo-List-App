<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultra To-Do List</title>
<link rel="stylesheet" href="style.css" />
<script src="darkmode.js" defer></script>
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
  integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</link>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
  integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<script async src="https://basicons.xyz/embed.js"> </script>
</head>


<body>

  <header>
    <nav>
      <div class="logo-box">
        <a href="index.html">
          <img src="favicon.png" alt="">
        </a>
        <a href="index.html">
          <h2>Ultra To-Do List</h2>
        </a>

      </div>
      <div class="nav-box">
        <a class="theme-switch">
          <i class="bi bi-moon-stars-fill"></i>
          <i class="bi bi-brightness-high-fill"></i>
        </a>

        <a id="fullscreen-btn">
          <i class="ri-fullscreen-fill"></i>
        </a>
      </div>
    </nav>
  </header>



<h2 id="heading">Create a To-do list</h2>

  <div id="list-form">
    <input type="text" id="list-title" placeholder="Enter a list name" />
    <button id="create-list-btn" type="submit">
      <i class="fa-solid fa-plus"></i> Create List
    </button>
  </div>
  <div id="btn-container">
    <button id="import-btn" onclick="importCompleteTodoLists()">
      <img class="icon" src="https://cdn-surjo.pages.dev/import.svg" alt=""> Import
    </button>
    <button id="export-all-btn" onclick="exportAllLists()"> <img class="icon"
        src="https://cdn-surjo.pages.dev/export.svg" alt="">

      Export all

    </button>
  </div>

  <h2>Your Lists :</h2>
  <ul id="list-links"></ul>
  <p class="info">
    <abbr title="Credit">&copy;
      <script>document.write(new Date().getFullYear())</script> Designed and Developed by
    </abbr>
    <a target="_blank" href="https://surjo.pages.dev/">Surjo Karmokar.</a>
  </p>

  <!-- main script -->
  <script src="home.js"></script>
</body>

</html>
